      find_type: id
      operate_type: set_value
      msg: "13632836691"
      info: 输入用户名
    - element_info: com.jieshun.jslife:id/edttxt_login_pwd
      find_type: id
      operate_type: set_value
      msg: "test123456"
      info: 输入密码
    - element_info: com.jieshun.jslife:id/btn_login
      find_type: id
      operate_type: click
      info: 点击登录按钮
    - element_info: com.jieshun.jslife:id/tv_user_page
      find_type: id
      operate_type: click
