testinfo:
    - id: test002
      title: app登录
      info: 打开app
testcase:
    - element_info: com.jieshun.jslife:id/ic_guide_past
      find_type: id
      check_time: 1
      operate_type: click
      info: 跳过欢迎界面
    - element_info: com.jieshun.jslife:id/tv_register
      find_type: id
      operate_type: click
      info: 点击注册按钮
    - element_info: com.jieshun.jslife:id/edttxt_cellphone_no
      find_type: id
      operate_type: set_value
      msg: "13632836691"
      info: 输入手机号码
    - element_info: com.jieshun.jslife:id/edttxt_auth_code
      find_type: id
      msg: "1234"
      operate_type: set_value
      info: 输入验证码
    - element_info: com.jieshun.jslife:id/edttxt_login_pwd
      find_type: id
      msg: "test1234"
      operate_type: set_value
      info: 输入密码
    - element_info: com.jieshun.jslife:id/btn_user_register
      find_type: id
      operate_type: click
      info: 点击完成注册

check:
    - element_info: //*[contains(@text, '已经被注册过')] #//＊[@text="已经被注册过"]
      find_type: xpath
      check: "toast"
      info: 提示已经被注册